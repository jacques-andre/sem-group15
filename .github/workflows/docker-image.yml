name: Docker Build

on:
  push:
    branches:
    - master
    - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build the containers
      run: docker-compose up -d
    - name: Check running containers
      run: docker ps -a
    - name: View App Logs
      run: sleep 15; docker logs app 

